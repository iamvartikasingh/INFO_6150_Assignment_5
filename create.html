<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f0ff; 
        }
        .form-control.error {
            border-color: red;
            background-color: #ffe6e6; 
        }
        .form-control.success {
            border-color: green;
            background-color: #d4edda; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return handleSubmit()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" required oninput="checkInput()">
                <small id="firstNameError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required oninput="checkInput()">
                <small id="lastNameError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" required oninput="checkInput()">
                <small id="ageError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required oninput="checkInput()">
                <small id="usernameError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required oninput="checkInput()">
                <small id="passwordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Create Account</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script1.js"></script>
    
    <script>
        function checkInput() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = document.getElementById('age').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const submitBtn = document.getElementById('submitBtn');
            let isValid = true;

            const namePattern = /^[a-zA-Z ]+$/; 
            if (firstName.length < 2 || firstName.length > 20 || !namePattern.test(firstName)) {
                document.getElementById('firstNameError').innerText = "First name must be 2-20 characters and contain no special characters.";
                isValid = false;
            } else {
                document.getElementById('firstNameError').innerText = "";
            }

            if (lastName.length < 2 || lastName.length > 20 || !namePattern.test(lastName)) {
                document.getElementById('lastNameError').innerText = "Last name must be 2-20 characters and contain no special characters.";
                isValid = false;
            } else {
                document.getElementById('lastNameError').innerText = "";
            }

            if (age < 0) {
                document.getElementById('ageError').innerText = "Age must be a positive number.";
                isValid = false;
            } else {
                document.getElementById('ageError').innerText = "";
            }

            const usernamePattern = /^[a-zA-Z0-9]+$/;
            if (username.length < 2 || username.length > 20 || !usernamePattern.test(username)) {
                document.getElementById('usernameError').innerText = "Username must be 2-20 alphanumeric characters.";
                isValid = false;
            } else {
                document.getElementById('usernameError').innerText = "";
            }

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').innerText = "Password must be at least 8 characters long, include 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
                document.getElementById('password').classList.add("error");
                document.getElementById('password').classList.remove("success");
                isValid = false;
            } else {
                document.getElementById('passwordError').innerText = "";
                document.getElementById('password').classList.add("success");
                document.getElementById('password').classList.remove("error");
            }

            submitBtn.disabled = !isValid;
        }
    </script>
</body>
</html>
