<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f0ff; 
        }
        .form-control.error {
            border-color: red;
            background-color: #ffe6e6; 
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mental Wellness</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Login</h2>
        <div class="login-container">
            <form id="loginForm" onsubmit="return validateUser()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="loginUsername" required oninput="checkLoginInput()">
                    <small id="loginUsernameError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" required oninput="checkLoginInput()">
                    <small id="loginPasswordError" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script1.js"></script>

    <script>
        function checkLoginInput() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const usernamePattern = /^[a-zA-Z0-9]+$/;
            let isValid = true;

            if (!usernamePattern.test(username) || username.length < 2 || username.length > 20) {
                document.getElementById('loginUsernameError').innerText = "Username must be 2-20 alphanumeric characters.";
                isValid = false;
            } else {
                document.getElementById('loginUsernameError').innerText = "";
            }

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('loginPasswordError').innerText = "Password must be at least 8 characters long, include 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
                document.getElementById('loginPassword').classList.add("error");
                isValid = false;
            } else {
                document.getElementById('loginPasswordError').innerText = "";
                document.getElementById('loginPassword').classList.remove("error");
            }

            return isValid;
        }
    </script>
</body>
</html>
